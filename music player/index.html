<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>musicPlayer</title>
</head>
<body>
    <div class="container">
        <img class="imgBox" src="" alt="" ></img>
        <audio id="audio" src=""></audio>
        <div class="titleBox">
            <div><p class="title"></p></div>
            <div><p class="singer"></p></div>
        </div>
        <!-- <audio controls class="audio"><source src="1.mp3" type="audio/mpeg"></audio> -->
        <div class="timer">
            
            <div><input type="range" id="timeLine"></div>
            <div class="timeBar">
                <span class="currentTime"></span>
                <span class="duration"></span>
            </div>
        </div>
        <div class="iconBox">
            
           <div class="control">
            <i id="prev" class="fa-solid fa-forward-step fa-rotate-180 fa-2x"></i>
            <i id="play" class="fa-solid fa-play fa-3x"></i>
            <i id="next" class="fa-solid fa-forward-step fa-2x"></i>
        </div> 
        <div class="listSide">
            <button class="listIcon" data-bs-toggle="collepse"
            data-bs-target="#songList">
                <i class="fa-solid fa-bars"></i></button>
            <div class="volSide">
                <div class="sesAyarÄ±"><input type="range" id="volumeBar" max="100" value="100"></div>
                <div class="setvolume">
                    <i id="volume" class="fa-solid fa-volume-high" ></i></div>
            </div>
        </div>
        </div>
         <div id="songList" class="collapse">
            <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>helllo here listen</span>
                <span class="badge bg-primary rounded-pill">3.40</span>
                </li> </ul>-->
                
            
        </div>
    </div>
   
    <script src="musicplayer.js"></script>
    <script src="music.js"></script>
    <script src="app.js"></script>
    
</body>
</html>

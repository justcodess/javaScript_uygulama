<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>musicPlayer</title>
</head>
<body>
    <div class="container">
        <img class="imgBox" src="img/10.jpg" alt="" ></img>
        <div class="titleBox">
            <div class="song"></div>
            <div class="singer"></div>
        </div>
        <audio controls class="audio"><source src="1.mp3" type="audio/mpeg"></audio>

        <div class="iconBox">
           <div class="control">
            <div class="previous"><a href="#"><i class="fa-solid fa-forward-step fa-rotate-180 fa-2x"></i></a></div>
            <div class="play"><a href="#"><i class="fa-solid fa-play fa-2x"></i></a></div>
            <div class="next"><a href="#"><i class="fa-solid fa-forward-step fa-2x"></i></a></div>
        </div> 
        <div class="listSide">
            <div class="listIcon">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>
            <div class="info">
                <a href="#"><i class="fa-solid fa-headphones"></i></a>
            </div>

        </div>
        </div>
    </div>
    

    <script>scr='app.js'</script>
    <script>scr='music.js'</script>
    <script>scr='musicplayer.js'</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
</head>
<body>
    <div class="btn-start">
   
        <button class="btn btn-warning btn-large">START QUİZ</button>
    </div>
    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">QUİZ APP</div>
        </header>
        <section class="card-body">
            <div class="ques-text">
                <span>Lorem ipsum dolor sit amet.</span>
            </div>
            <div class="option_list">
                <div class="option correct">
                    <span>Asecenek</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option incorrect">
                    <span>Bsecenek</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option ">
                    <span>Csecenek</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
            </div>
        </section>
        <footer class="card-footer">
            
            <button class="nextbtn btn btn-warning btn-large ">next question</button>
            <div class="quesTable">
                <span class="table badge bg-warning">1/4</span>
            </div>
        </footer>
    </div>




    <script src="script.js"></script>
</body>
</html>
